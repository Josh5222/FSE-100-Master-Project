<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500&display=swap');
    </style>
    <script src="../theme.js" defer></script>
    <script src="../audio.js" defer></script>
</head>
<body>

    <div class="settings">

        <h2>Settings</h2>

     
        <div class="settings-gui">

            <div class="audio-settings-gui">
                <h3>Audio</h3>
                <button id="play-audio">Music On</button>
                <button id="stop-audio">Music Off</button>
            </div>

            <div class="visuals-settings-gui">
                <h3>Visuals</h3>
                <button id="light-mode-btn">Light Mode</button>
                <button id="dark-mode-btn">Dark Mode</button>
            </div>

            <div class="progress-settings-gui">
                <h3>Your Progress</h3>
                <p>_%</p>
            </div>

        </div>
        
        <button onclick="window.location.href='../index.html';" id="Settings-Back-btn">
            Back
        </button>
    </div>

    <audio autoplay loop id="background-audio" src="../Laufey - From The Start (Official Audio) [ ezmp3.cc ].mp3" style="display: none;"></audio>



    <script src="script.js" defer></script>
</body>
</html>
