<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500&display=swap');
    </style>
</head>
<body>

    <div class="settings">

        <h2>Settings</h2>

     
        <div class="settings-gui">

            <div class="audio-settings-gui">
                <h3>Audio</h3>
                <button>Music On</button>
                <button>Music Off</button>
            </div>

            <div class="visuals-settings-gui">
                <h3>Visuals</h3>
                <button>Low GFX</button>
                <button>High GFX</button>
            </div>

            <div class="progress-settings-gui">
                <h3>Progress</h3>
                <h3>Your Progress</h3>
                <p>_%</p>
            </div>

        </div>
        
        <button onclick="window.location.href='../index.html';">
            Back
        </button>
    </div>
    
</body>
</html>
